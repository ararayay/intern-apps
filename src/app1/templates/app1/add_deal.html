{% extends 'base.html' %}
{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'app1/style.css' %}" />
{% endblock %}

{% block header %}
  <p>Добавление сделки</p>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data" class="create-form">
    {% csrf_token %}

    {{ form }}
    <input type="submit" value="Добавить" class="submit-button">
  </form>
{% endblock %}
